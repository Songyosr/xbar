<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working CLT Version Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Testing Working CLT Version</h1>
    <div id="clt-app-root"></div>
    
    <!-- Load the old working version -->
    <script src="public/shared/clt-complete.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing old CLT version...');
            if (window.CentralLimitTheoremLab) {
                console.log('CentralLimitTheoremLab found');
                const app = window.CentralLimitTheoremLab();
                app.mount('clt-app-root');
                console.log('Old version mounted successfully');
            } else {
                console.log('CentralLimitTheoremLab not found');
            }
        });
    </script>
</body>
</html>
